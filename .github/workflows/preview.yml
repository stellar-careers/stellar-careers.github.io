name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PREVIEW_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Deploy to preview repository
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Clone the preview repository
          git clone git@github.com:stellar-careers/preview.git preview-repo

          # Clean the PR directory and copy fresh content
          rm -rf "preview-repo/${PR_NUMBER}"
          mkdir -p "preview-repo/${PR_NUMBER}"
          cp -r docs/* "preview-repo/${PR_NUMBER}/"

          # Inject noindex into all HTML files (preview only)
          find "preview-repo/${PR_NUMBER}" -name '*.html' -exec \
            sed -i 's|<head>|<head><meta name="robots" content="noindex, nofollow">|' {} +

          # Add robots.txt at repo root to block all crawlers
          printf 'User-agent: *\nDisallow: /\n' > preview-repo/robots.txt

          # Commit and push
          cd preview-repo
          git add -A
          git diff --cached --quiet && echo "No changes to deploy" && exit 0
          git commit -m "Deploy preview for PR #${PR_NUMBER}"
          git push origin main

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.issue.number;
            const body = `**Preview deployed!**\nhttps://stellar-careers.github.io/preview/${prNumber}/`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployed')
            );
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PREVIEW_DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Remove PR preview directory
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone git@github.com:stellar-careers/preview.git preview-repo
          cd preview-repo
          if [ -d "${PR_NUMBER}" ]; then
            git rm -rf "${PR_NUMBER}"
            git commit -m "Remove preview for PR #${PR_NUMBER} (closed)"
            git push origin main
          fi
